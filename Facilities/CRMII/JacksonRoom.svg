  <style>
    .grid {
        stroke: green;
        fill: none;
        stroke-width: 1px;
        stroke-dasharray: 1 2;
        vector-effect: non-scaling-stroke;
    }
    .wall {
        stroke: black;
        fill: none;
        stroke-width: 2px;
        vector-effect: non-scaling-stroke;
    }
    .wood_column {
        stroke: black;
        fill: brown;
        stroke-width: 1px;
        vector-effect: non-scaling-stroke;    
    }
    .brick_column {
        stroke: black;
        fill: red;
        stroke-width: 1px;
        vector-effect: non-scaling-stroke;
    }
    .flue {
        stroke: black;
        fill: none;
        stroke-width: 1px;
        vector-effect: non-scaling-stroke;    
    }
  </style>
  <g transform="scale(1 -1) translate(0 -1400)">
