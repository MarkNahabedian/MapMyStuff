<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
      x="0px" y="0px" width="1000px"
     viewBox="-15 -12 340 280">
  <!-- 
       Dimensions are in inches. 
       Y = 0 is the wall along the two bathrooms.
       X = 0 is the wall that the "basement" dooors are on.
  -->
  <style>
    .wall
    {
    fill:none;
    stroke: green;
    stroke-width: 1px;
    }

    .tripping-hazard
    {
    fill: none;
    stroke: red;
    stroke-width: 2px;
    }

    .door
    {
    fill: none;
    stroke: brown;
    }

    .shelves
    {
    fill: tan;
    stroke: gray;
    }

    .table
    {
    fill: green;
    stroke: gray;
    }
  </style>
  <g>
    <path class="wall"
          d="M 0 0 v 5 h -9">
      <title>North East corner</title>
    </path>
    <path class="wall"
          d="">
      <title>North wall</title>
    </path>
    <path class="wall"
          d="M -7 88 h 7 V 240">
      <title>North wall</title>
    </path>
    <path class="wall"
          d="M 0 240 H 223 v -12">
      <title>West wall</title>
    </path>
    <path class="wall"
          d="M 45 -5 v 5 H 231 v -12">
      <title>East wall</title>
    </path>
    <rect class="tripping-hazard"
          x="0"
          y="125"
          width="25"
          height="50"/>
    <rect class="tripping-hazard"
          x="96"
          y="125"
          width="56"
          height="58">
      <title>column 1</title>
    </rect>
    <rect class="tripping-hazard"
          x="210"
          y="126"
          width="68"
          height="56">
      <title>column 2</title>
    </rect>
  </g>
  <!-- g#real-world would normally be added by
       cleanup_inkscape_svg.py.  The document was hand coded rather
       than being converted by Inkscape, and we chose for the
       dimensions in this coordinate space to be inches.
       -->
  <g id="real-world">
  </g>
</svg>
