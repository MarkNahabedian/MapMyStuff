<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CRMII Archive Area</title>
    <meta http-equiv="Permissions-Policy"
          content="interest-cohort=()">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="../../shared-styles.css"
          rel="st6ylesheet"/>
    <script type="text/javascript"
            src="../../placement.js"></script>
    <script type="text/javascript">

function show_selected_layout() {
    let select_layout = document.getElementById("select-layout");
    let selected = select_layout.value;
    // Forget everything about the previous layout.  Blank slate.
    ALL_THINGS = [];
    let svgdoc = document.getElementById("floor_plan_svg").contentDocument;
    let rw = svgdoc.getElementById("real-world");
    while (rw.firstChild) {
        rw.firstChild.remove()
    }
    load_and_draw_things([ selected ]);
    console.log("switched to " + selected);
}

window.onload = function() {
    let select_layout = document.getElementById("select-layout");
    select_layout.addEventListener("change", show_selected_layout);
    show_selected_layout();
};

    </script>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg"
         id="selection-overlay">
    </svg>

    <h1>CRMII Archive Area</h1>
    <p>

    </p>
    <div>
      <div id="description"></div>
      <div class="pointer-position">
        X: <span id="show-pointer-x"></span>,
        Y: <span id="show-pointer-y"></span>
      </div>
      <!-- 
        We use object instead of img so that code in placement.js can
        get access to the loaded SVG document.
      -->
      <object id="floor_plan_svg"
              data="archives.svg"
              type="image/svg+xml"
              alt="Archive area at the Charles River Museum of Industry and Innovation.">
        The floor plan or the archive area should appear below
      </object>
    </div>
    <div id="controls">
      <!--

    </div>

    <select id="select-layout">

      <option value="mark.json">mark</option>
    </select>
